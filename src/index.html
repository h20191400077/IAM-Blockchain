<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bank Verification</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>

<body>
    <div class="container" style="width: 650px;">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="text-center">Verify customers details</h1>
                <hr/>
                <br/>
                <div id="content">
                    <form class="form-horizontal" onSubmit="App.verifyCustomer(); return false;">

                        <div class="form-group">
                            <label for="inputEthAcc" class="control-label col-xs-3">Ethereum Account</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="ethAccount" placeholder="Your ethereum account" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputName" class="control-label col-xs-3">Full Name</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="name" placeholder="Your full name" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputDOB" class="control-label col-xs-3">Date of Birth</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="dob" placeholder="Your DoB" pattern="((0?[1-9]|1[012])[- -.](0?[1-9]|[12][0-9]|3[01])[- -.](19|20)?[0-9]{2})"
                                    required title="please enter date in dd-mm-yyyy format">
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="inputAccount" class="control-label col-xs-3">Bank Account</label>
                            <div class="col-xs-9">
                                <input type="text" class="form-control" id="account" placeholder="Your 16 digit bank account" pattern=".{16,16}" required
                                    title="16 digits allowed">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-xs-offset-9 col-xs-10">
                                <button type="submit" class="btn btn-primary">Verify Customer</button>
                            </div>
                        </div>

                    </form>

                    <div>
                            <p class="" id="signatureHolder"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
